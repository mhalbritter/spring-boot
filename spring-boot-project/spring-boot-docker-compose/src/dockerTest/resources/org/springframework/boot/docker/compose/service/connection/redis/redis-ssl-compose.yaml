services:
  redis:
    image: '{imageName}'
    ports:
      - '6379'
    configs:
      - ssl-ca
      - ssl-key
      - ssl-cert
    command: 'redis-server --tls-port 6379 --port 0 --tls-cert-file /ssl-cert --tls-key-file /ssl-key --tls-ca-cert-file /ssl-ca'
    labels:
      - 'org.springframework.boot.ssl-bundle.pem.keystore.certificate=client.crt'
      - 'org.springframework.boot.ssl-bundle.pem.keystore.private-key=client.key'
      - 'org.springframework.boot.ssl-bundle.pem.truststore.certificate=ca.crt'
configs:
  ssl-ca:
    file: 'ca.crt'
  ssl-key:
    file: 'server.key'
  ssl-cert:
    file: 'server.crt'
